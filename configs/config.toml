output_dir = "weights/d_bert"
per_device_train_batch_size = 64
num_train_epochs = 1
gradient_checkpointing = true
remove_unused_columns = false
max_length = 512

[warp]
sft_model_name_or_path = "lvwerra/gpt2-imdb"
